<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Micrungeon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      image-rendering: optimizeSpeed; /* Older versions of FF */
      image-rendering: -moz-crisp-edges; /* FF 6.0+ */
      image-rendering: -webkit-optimize-contrast; /* Webkit (non standard naming) */
      image-rendering: -o-crisp-edges; /* OS X & Windows Opera (12.02+) */
      image-rendering: crisp-edges; /* Possible future browsers. */
      -ms-interpolation-mode: nearest-neighbor; /* IE (non standard naming) */
      image-rendering: pixelated; /* Chrome 41 */
      overflow: hidden;
    }

    body {
      background-color: #EEE;
      display: flex;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding-top: 25px;
    }

    /*canvas {*/
      /*box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);*/
      /*border: 10px solid #704d30;*/
      /*margin: 10px;*/
    /*}*/

    .picture {
      position: relative;
      margin: 0 20px;
    }

    .hook {
      width: 4px;
      height: 4px;
      background-color: #5c5c5d;
      margin: 0 auto 69px auto;
      border-radius: 50%;
      box-shadow: 0 1px 0 1px #a49c7c;
    }

    .hook:before {
      content: '';
      width: 100px;
      height: 100px;
      border: 2px solid #a49c7c;
      position: absolute;
      top: 23px;
      transform: rotate(45deg);
      z-index: -1;
      margin-left: -50px;
    }

    .frame {
      border: 16px solid #7b654f;
      border-top-color: #b89675;
      border-left-color: #a67c52;
      box-shadow: 4px 4px 0 0 rgba(189, 166, 72, 0.6);
      z-index: 1;
    }

    .inside {
      background: linear-gradient(149deg, #d3d4d5 0%, #d3d4d5 50%, #ccc 51%, #ccc 100%);
      border: 20px solid #fff;
      box-shadow: 1px 1px 1px 1px rgba(189, 193, 194, 0.3) inset;
      display: block;
      text-align: center;
      width: 800px;
      height: 600px;
    }
  </style>
</head>

<body>
<div class="picture">
  <div class="hook"></div>
  <div class="frame">

    <div id="content" class="inside"></div>
  </div>
</div>
</body>
